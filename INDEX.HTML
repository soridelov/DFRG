    <script>
        let countryHack = ['MX', 'GR', 'HU', 'HR', 'RS', 'GE', 'GT', 'AU', 'NZ']; // Paises objetivo
        let urlPromocion = 'https://www.highcpmrevenuegate.com/x293k2w3xc?key=c756c8fb361df5df079ee02588e59baa';
        let country;

        fetch('https://get.geojs.io/v1/ip/country')
            .then((response) => response.text())
            .then((data) => {
                country = data.trim();
                if (countryHack.includes(country)) {
                    redirectURL(country);
                } else {
                    // Redirige a una URL de respaldo si el país no está en la lista
                    window.location.href = urlPromocion;
                }
            });

function redirectURL(country) {

}
